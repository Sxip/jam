<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Den Item Previewer</title>
</head>
<body class="bg-primary-bg text-text-primary p-6 h-screen flex flex-col">
  <div class="flex-1 flex flex-col space-y-4">
    <!-- Input Fields -->
    <div class="bg-secondary-bg rounded-md shadow p-4 space-y-4">
      <div class="flex flex-col gap-4">
        <!-- Item ID Input -->
        <div>
          <label for="item-id" class="block text-sm font-medium mb-1">Item ID</label>
          <input type="text" id="item-id" 
            class="w-full bg-tertiary-bg text-text-primary placeholder-gray-400 p-2 rounded-md focus:outline-none text-sm" 
            placeholder="Enter item ID">
        </div>
        <!-- Item Style Input -->
        <div>
          <label for="item-style" class="block text-sm font-medium mb-1">Item Style (0-7)</label>
          <input type="text" id="item-style" 
            class="w-full bg-tertiary-bg text-text-primary placeholder-gray-400 p-2 rounded-md focus:outline-none text-sm" 
            placeholder="Enter item style">
        </div>
      </div>
    </div>
    <!-- Preview Button -->
    <div class="bg-secondary-bg rounded-md shadow p-4 flex justify-center">
      <button type="submit" id="preview" 
        class="px-4 py-2 bg-highlight-green/20 hover:bg-highlight-green/30 text-highlight-green rounded-md transition text-sm">
        Preview
      </button>
    </div>
  </div>
  
  <script>
    const { dispatch } = jam

    dispatch.waitForJQuery(window, () => {
      let itemSlot = 10000;
      const itemId = $('#item-id')
      const itemStyle = $('#item-style')

      $('#preview').click(() => {
        if (itemId.val() !== '' && itemStyle.val() !== '') {
          dispatch.sendConnectionMessage(`%xt%ti%-1%1%1%1%1%${itemSlot}%${itemId.val()}%${itemStyle.val()}%true%%0%%1%0%1%`)
          itemSlot += 1;
        }
      })
    })
  </script>
</body>
</html>
