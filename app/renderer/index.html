<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" type="image/png" href="favicon.png" />

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css">

  <!-- Style -->
  <link rel="stylesheet" href="file:///../../../../assets/css/style.css">

  <!-- jQuery -->
  <script>
    window.jQuery = window.$ = require('jquery')
  </script>

  <script src="file:///../../../../assets/js/jquery-ui.js"></script>
  <script src="file:///../../../../assets/js/popper.min.js"></script>
  <script src="file:///../../../../assets/js/bootstrap.min.js"></script>

  <title>Jam</title>
</head>

<body onload="onLoad()">
  <!-- Titlebar -->
  <nav class="titlebar">
    <div class="title">Jam</div>

    <!-- Menu -->
    <div class="menu">
      <div class="dropdown">
        <a class="toggle-menu icon" role="button" id="sidebarCollapse" data-toggle="dropdown" aria-expanded="false">
          <i class="fal fa-bars"></i>
        </a>

        <div class="dropdown-menu">
          <a class="dropdown-item" href="#" data-toggle="modal" data-target="#pluginsModal">
            <i class="fal fa-share-alt"></i> Plugins
          </a>
          <a class="dropdown-item" href="#" onclick="core.application.directory()">
            <i class="fal fa-fw fa-folder"></i> Directory
          </a>
          <a class="dropdown-item" href="#" onclick="core.console.clear()">
            <i class="fal fa-eraser"></i> Clear
          </a>
          <a class="dropdown-item" id="patch" href="#" onclick="core.application.patch()">
          </a>
          <a class="dropdown-item" data-toggle="modal" data-target="#hostSettingsModal">
            <i class="fal fa-cog"></i> Host Settings
          </a>
        </div>
      </div>
    </div>

    <!-- Icons -->
    <div class="icon-wrap">
      <div class="icon-group" onclick="core.application.minimize()">
        <svg name="TitleBarMinimize" class="title-bar-minimize" width="12" height="12" viewBox="0 0 12 12">
          <rect fill="#b7b7b7" width="10" height="1" x="1" y="6" />
        </svg>
      </div>

      <div class="icon-group" onclick="core.application.close()">
        <svg name="TitleBarClose" class="icon-close" width="12" height="12" viewBox="0 0 12 12">
          <polygon fill="#b7b7b7" fill-rule="evenodd"
            points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1" />
        </svg>
      </div>
    </div>
  </nav>

  <!-- Plugins modal -->
  <div class="modal fade" id="pluginsModal" tabindex="-1" role="dialog" aria-labelledby="pluginsModal"
    aria-hidden="true">
    <div class="modal-dialog mw-100 w-75" role="document">

      <div class="modal-content">
        <div class="modal-header text-center">
          <p class="modal-title w-100"><i class="fal fa-share-alt"></i> Plugins</p>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="container" style="padding: 0 16px 14px;">
            <input class="form-control" id="search" placeholder="Search for a plugin...">
          </div>

          <div id="pluginContainer"class="plugin-container"></div>
        </div>
      </div>
    </div>
  </div>

  <!--Host Settings-->
  <div class="modal fade" id="hostSettingsModal" tabindex="-1" role="dialog" aria-labelledby="hostSettingsModal"
    aria-hidden="true">
    <div class="modal-dialog mw-100 w-75" role="document">

      <div class="modal-content">
        <div class="modal-header text-center">
          <p class="modal-title w-100"><i class="fal fa-cog"></i>Host Settings</p>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="container" style="padding: 0 16px 14px;">
          </div>
          <div class="plugin-container">
            <input class="form-check-input" id="useNoAdmin" type="radio" name="shouldUse" value="1" checked>
            <label class="form-check-label" for="useNoAdmin">
              Use Jam without hosts file modification
            </label>
            <div class="form-inline my-2 my-lg-0 form-group">
              <input class="form-control col-md-10" id="pathToClassic" oninput="isValidPath()" placeholder="Select the AJ Classic executable...">

              <button class="btn col-md-2 btn-block col-xs-2" style="font-size: 12px;" id="selectPath" onclick="openFileDialog()">
                <span class="far fa-fw fa-folder" aria-hidden="true"></span>
              </button>
            </div>

            <button class="form-control col-md-3" style="font-size: 12px;" id="openClassic" onclick="startClassic()" disabled>
              Open AJ Classic
            </button>

            <br />
            <input class="form-check-input" id="useHosts" name="shouldUse" value="0" type="radio">
            <label class="form-check-label" for="useHosts">
              Use hosts file
            </label>
            <p class="warn" style="font-size: 11px;">Note: Using the hosts option require you to restart Jam and run as admin.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- Main -->
  <main class="main-wrap">
    <div class="contain">
      <div id="messages"></div>
    </div>

    <!-- Input -->
    <div class="input-bar">
      <input class="form-control" id="input" placeholder="Type a command...">
    </div>

    </div>
  </main>

</body>

<script>require('./')</script>
<script src="./JQuery.js"></script>
</html>
